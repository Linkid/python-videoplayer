name: Build Windows wheels

on: [push, pull_request]

env:
  packages: >
    glib libogg libtheora ffmpeg msinttypes

jobs:
  build-win:

    name: Build wheels on Windows
    runs-on: windows-latest
    strategy:
      fail-fast: false
      matrix:
        include:
          - arch: x64
            vcpkg_triplet: x64-windows
            cibw-wheels: "cp37-win_amd64"

    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Install python 3.7
        uses: actions/setup-python@v2
        with:
          python-version: 3.7

      - name: Install cibuildwheel
        run: python -m pip install cibuildwheel==1.6.4

      - name: Install Visual C++ for Python 2.7
        if: matrix.python-version == '2.7'
        run: choco install vcpython27 -f -y

      - uses: ilammy/msvc-dev-cmd@v1
        with:
          arch: ${{ matrix.arch }}

      - name: Install os dependencies (${{ matrix.arch }})
        uses: lukka/run-vcpkg@v4
        with:
          # vcpkgArguments: '@${{ github.workspace }}/${{ matrix.vcpkg-response-file }}'
          vcpkgArguments: $${{ env.packages }}
          vcpkgDirectory: ${{ runner.workspace }}/vcpkg/
          vcpkgTriplet: ${{ matrix.triplet }}
          vcpkgGitCommitId: e9ff3cd5a04cd0e8122ff56e9873985ff71aa3ca  # 2020-11-01
          appendedCacheKey: ${{ hashFiles(env.packages) }}

      - name: Upload vcpkg installed
        uses: actions/upload-artifact@v2
        with:
          name: vcpkg_${{ matrix.arch }}
          path: vcpkg/installed/${{ env.RUNVCPKG_VCPKG_ROOT_OUT }}

      - name: Build ${{ matrix.arch }} wheel
        run: python -m cibuildwheel --output-dir wheelhouse
        env:
          DISTUTILS_USE_SDK: 1
          MSSdk: 1
          VCPKG_BUILD: 1
          VCPKG_TOOLCHAIN: "C:/vcpkg/scripts/buildsystems/vcpkg.cmake"
          CIBW_BEFORE_BUILD: "bash {package}/.github/workflows/before_build.sh ${{ runner.os }}"
          CIBW_BUILD: "${{ matrix.cibw-wheels }}"
          CIBW_TEST_COMMAND: "pytest {package}/tests"
          CIBW_TEST_REQUIRES: "pytest"
